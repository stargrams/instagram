<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #1c6439;
            padding: 10px 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header h1 {
            margin: 0;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input {
            padding: 5px;
            font-size: 16px;
        }
        .search-bar button {
            padding: 6px 10px;
            background-color: white;
            border: none;
            cursor: pointer;
            margin-left: 5px;
        }
        .container {
            display: flex;
            margin-top: 20px;
            padding: 0 20px;
        }
        .video-player {
            flex: 3;
            padding: 10px;
        }
        .video-list {
            flex: 2;
            padding: 10px;
        }
        .video-list-item {
            display: flex;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .video-list-item img {
            width: 120px;
            height: 90px;
            margin-right: 10px;
        }
        .video-list-item div {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .video-list-item h3 {
            margin: 0;
            font-size: 16px;
        }
        .video-list-item p {
            margin: 0;
            color: #606060;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>YouTube Clone</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
    </header>
    <div class="container">
        <div class="video-player">
            <iframe width="100%" height="500" src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="video-list">
            <div class="video-list-item" onclick="changeVideo('dQw4w9WgXcQ')">
                <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/0.jpg" alt="Thumbnail">
                <div>
                    <h3>Video Title 1</h3>
                    <p>Channel Name</p>
                </div>
            </div>
            <div class="video-list-item" onclick="changeVideo('3JZ_D3ELwOQ')">
                <img src="https://img.youtube.com/vi/3JZ_D3ELwOQ/0.jpg" alt="Thumbnail">
                <div>
                    <h3>Video Title 2</h3>
                    <p>Channel Name</p>
                </div>
            </div>
            <!-- 추가적인 비디오 목록 아이템들 -->
        </div>
    </div>
    <script>
        function changeVideo(videoId) {
            const iframe = document.querySelector('.video-player iframe');
            iframe.src = `https://www.youtube.com/embed/${videoId}`;
        }
    </script>
</body>
</html>
